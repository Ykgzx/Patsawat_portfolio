<div class="flex min-h-screen">
  <!-- Mobile hamburger button (only shows when sidebar is closed) -->
  <button *ngIf="!sidebarOpen" (click)="toggleSidebar()"
    class="lg:hidden fixed top-4 left-4 z-50 p-3 bg-slate-800/90 backdrop-blur-sm rounded-xl border border-slate-700/60 text-white shadow-lg shadow-slate-900/50 hover:bg-slate-700 transition-all duration-300">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Overlay for mobile -->
  <div *ngIf="sidebarOpen" (click)="closeSidebar()"
    class="lg:hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-30 transition-opacity duration-300">
  </div>

  <!-- Sidebar -->
  <aside [class]="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
    class="w-64 h-screen bg-slate-900/95 backdrop-blur-xl text-white p-6 fixed z-40 border-r border-slate-800/60 shadow-2xl shadow-slate-900/50 transition-transform duration-300 ease-out">

    <!-- Sidebar header with close button -->
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Menu
      </h2>
      <button *ngIf="sidebarOpen" (click)="closeSidebar()"
        class="lg:hidden p-2 rounded-lg hover:bg-slate-800/60 text-slate-400 hover:text-white transition-all duration-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <nav class="flex flex-col gap-2">
      <a routerLink="/"
        routerLinkActive="bg-gradient-to-r from-indigo-600/30 to-purple-600/30 border-indigo-500/50 text-indigo-300"
        [routerLinkActiveOptions]="{exact: true}" (click)="closeSidebar()"
        class="p-3 rounded-xl border border-transparent hover:bg-slate-800/60 hover:border-slate-700/60 transition-all duration-300">
        Home
      </a>

      <a routerLink="/about"
        routerLinkActive="bg-gradient-to-r from-indigo-600/30 to-purple-600/30 border-indigo-500/50 text-indigo-300"
        (click)="closeSidebar()"
        class="p-3 rounded-xl border border-transparent hover:bg-slate-800/60 hover:border-slate-700/60 transition-all duration-300">
        About Me
      </a>

      <a routerLink="/skills"
        routerLinkActive="bg-gradient-to-r from-indigo-600/30 to-purple-600/30 border-indigo-500/50 text-indigo-300"
        (click)="closeSidebar()"
        class="p-3 rounded-xl border border-transparent hover:bg-slate-800/60 hover:border-slate-700/60 transition-all duration-300">
        Skills
      </a>

      <a routerLink="/tools"
        routerLinkActive="bg-gradient-to-r from-indigo-600/30 to-purple-600/30 border-indigo-500/50 text-indigo-300"
        (click)="closeSidebar()"
        class="p-3 rounded-xl border border-transparent hover:bg-slate-800/60 hover:border-slate-700/60 transition-all duration-300">
        Tools
      </a>

      <a routerLink="/project"
        routerLinkActive="bg-gradient-to-r from-indigo-600/30 to-purple-600/30 border-indigo-500/50 text-indigo-300"
        (click)="closeSidebar()"
        class="p-3 rounded-xl border border-transparent hover:bg-slate-800/60 hover:border-slate-700/60 transition-all duration-300">
        My Projects
      </a>

      <a routerLink="/contact"
        routerLinkActive="bg-gradient-to-r from-indigo-600/30 to-purple-600/30 border-indigo-500/50 text-indigo-300"
        (click)="closeSidebar()"
        class="p-3 rounded-xl border border-transparent hover:bg-slate-800/60 hover:border-slate-700/60 transition-all duration-300">
        Contact
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 min-h-screen lg:pl-64 transition-all duration-300">
    <router-outlet></router-outlet>
  </main>
</div>
