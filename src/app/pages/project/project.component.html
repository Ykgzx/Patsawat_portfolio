<!-- projects.component.html -->
<div class="min-h-screen bg-gradient-to-b from-gray-950 via-indigo-950 to-purple-950 py-16 px-4 sm:px-6 lg:px-8">
  <!-- Header -->
  <div class="max-w-7xl mx-auto text-center mb-16 md:mb-20">
    <h1
      class="text-4xl md:text-5xl lg:text-6xl font-extrabold bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent tracking-tight drop-shadow-lg">
      My Projects
    </h1>
    <p class="mt-5 text-lg md:text-xl text-slate-300 max-w-3xl mx-auto leading-relaxed">
      Things I'm proud of and dedicated to creating
    </p>
    <div
      class="w-24 h-1.5 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-600 mx-auto mt-6 rounded-full shadow-md shadow-purple-900/30">
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8 lg:gap-10">

      <!-- Project Card -->
      <div *ngFor="let project of projects"
        class="group relative bg-slate-900/50 backdrop-blur-xl rounded-3xl shadow-2xl shadow-indigo-900/20 border border-slate-800/60 hover:border-indigo-600/60 overflow-hidden transition-all duration-400 hover:shadow-2xl hover:shadow-indigo-900/40 hover:-translate-y-3">

        <!-- Image / Thumbnail with overlay -->
        <div class="relative h-52 md:h-56 overflow-hidden">
          <div *ngIf="!project.image"
            class="absolute inset-0 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center">
            <span class="text-white text-7xl md:text-8xl font-bold opacity-40 tracking-widest drop-shadow-xl">
              {{ project.title.charAt(0) }}
            </span>
          </div>
          <img *ngIf="project.image" [src]="project.image" [alt]="project.title"
            class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-110 group-hover:rotate-[1.5deg]">

          <!-- Overlay gradient เมื่อ hover -->
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
          </div>
        </div>

        <!-- Content -->
        <div class="p-6 md:p-7 relative z-10">
          <h3
            class="text-xl md:text-2xl font-bold text-white mb-3 group-hover:text-indigo-400 transition-colors duration-300">
            {{ project.title }}
          </h3>

          <p class="text-slate-300 text-sm md:text-base mb-5 line-clamp-3 leading-relaxed">
            {{ project.description }}
          </p>

          <!-- Tech Stack Tags -->
          <div class="flex flex-wrap gap-2.5 mb-6">
            <span *ngFor="let tech of project.techStack"
              class="px-3.5 py-1.5 text-xs md:text-sm font-medium rounded-full bg-indigo-950/60 text-indigo-300 border border-indigo-800/50 shadow-sm hover:bg-indigo-900/70 transition-colors">
              {{ tech }}
            </span>
          </div>

          <!-- GitHub Button -->
          <a *ngIf="project.sourceUrl" [href]="project.sourceUrl" target="_blank" rel="noopener noreferrer"
            class="inline-flex items-center justify-center w-full px-6 py-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 text-white font-medium rounded-xl shadow-lg hover:shadow-purple-700/50 transition-all duration-300 transform hover:-translate-y-1 hover:scale-[1.02] active:scale-95">
            <svg class="w-5 h-5 mr-2.5" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" />
            </svg>
            View on GitHub
          </a>

          <div *ngIf="!project.sourceUrl" class="text-center text-sm text-slate-400 italic mt-4">
            Private / In Development
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
